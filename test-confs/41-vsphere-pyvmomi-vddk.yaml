# HARD disable govc usage
no_govmomi: true

# Prefer pyvmomi for listing/control-plane
vs_control_plane: pyvmomi

# Force VDDK for data-plane downloads
vs_transport: vddk
vs_use_async_http: false

# VDDK settings (adjust path/thumbprint)
vs_vddk_libdir: /opt/vmware-vix-disklib-distrib/lib64
vs_vddk_thumbprint_env: VDDK_THUMBPRINT
