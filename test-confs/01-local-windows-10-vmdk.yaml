# ==============================================================================
# ðŸªŸ Windows 10 Local VMDK Conversion
# ==============================================================================
#
# Converts a local Windows 10 VMDK to QCOW2 format with VirtIO drivers
#
# Usage:
#   hyper2kvm --config 01-local-windows-10-vmdk.yaml local
#
# Features:
#   âœ… Offline VirtIO driver injection
#   âœ… Registry modification for VirtIO storage
#   âœ… QCOW2 compression
#   âœ… Checksum generation
#   âœ… SATA bootstrap mode support
#
# Requirements:
#   - VirtIO drivers extracted to a directory
#   - libguestfs for offline manipulation
# ==============================================================================

cmd: local

# Source VMDK
vmdk: /home/ssahani/tt/hyper2kvm/win10/windows10.vmdk

# Output Configuration
output_dir: /home/ssahani/tt/hyper2kvm/out
to_output: /home/ssahani/tt/hyper2kvm/out/windows10-fixed.qcow2
out_format: qcow2
compress: true
checksum: true

# Working Directory
workdir: /home/ssahani/tt/hyper2kvm/out/work

# Filesystem Fixes
fstab_mode: stabilize-all
regen_initramfs: true
no_grub: false
print_fstab: false
no_backup: false
dry_run: false

# VirtIO Driver Injection
# IMPORTANT: Must be an extracted directory, NOT an ISO
virtio_drivers_dir: /home/ssahani/tt/hyper2kvm/virtio-win-extracted

# Validation Testing (disabled by default)
libvirt_test: false
qemu_test: false
vm_name: windows-10-converted
memory: 2048
vcpus: 2
uefi: false
timeout: 60
keep_domain: false
headless: false
