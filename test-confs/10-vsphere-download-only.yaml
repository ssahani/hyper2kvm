# ==============================================================================
# ☁️ vSphere Download-Only Mode
# ==============================================================================
#
# Downloads VM files from vSphere/vCenter without conversion
#
# Usage:
#   hyper2kvm --config 10-vsphere-download-only.yaml vsphere
#
# Features:
#   ✅ Concurrent downloads (4 parallel)
#   ✅ Selective file patterns (exclude logs, locks)
#   ✅ Async HTTP for large files
#   ✅ JSON output support
#
# Requirements:
#   - vCenter credentials in VC_PASSWORD environment variable
#   - Network access to vCenter (10.73.213.134)
# ==============================================================================

cmd: vsphere
vs_action: download_only_vm

# vCenter Connection
vcenter: 10.73.213.134
vc_user: administrator@vsphere.local
vc_password_env: VC_PASSWORD
vc_insecure: true
dc_name: data  # Datacenter name in vCenter inventory

# Target VM
vm_name: esx8.0-rhel10.0beta-x86_64-efi
output_dir: ./downloads/esx8.0-rhel10.0beta-x86_64-efi

# File Selection Patterns
vs_include_glob: ["*"]
vs_exclude_glob:
  - "*.lck"    # Lock files
  - "*.log"    # Log files
  - "*.vswp"   # Swap files
  - "*.vmem"   # Memory files
  - "*.vmsn"   # Snapshot metadata

# Download Performance
vs_concurrency: 4             # Parallel downloads
vs_use_async_http: true       # Use async HTTP for large files
vs_max_files: 5000            # Maximum files to download
vs_fail_on_missing: false     # Continue if some files are missing

# Output Format
json: true
verbose: 2
