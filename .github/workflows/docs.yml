name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '**.md'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'
      - '**.md'
  workflow_dispatch:

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install documentation tools
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme myst-parser || true

    - name: Check Markdown links
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        config-file: '.github/markdown-link-check-config.json'
      continue-on-error: true

    - name: Build Sphinx docs
      if: hashFiles('docs/conf.py') != ''
      run: |
        cd docs
        make html || echo "Sphinx not configured yet"
      continue-on-error: true

    - name: Check README
      run: |
        if [ -f README.md ]; then
          echo "README.md exists and is $(wc -l < README.md) lines long"
          # Check for common sections
          grep -q "Installation" README.md && echo "✓ Installation section found" || echo "⚠ Missing Installation section"
          grep -q "Usage" README.md && echo "✓ Usage section found" || echo "⚠ Missing Usage section"
        else
          echo "⚠ README.md not found"
        fi

  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build-docs

    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install documentation tools
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme myst-parser || true

    - name: Build docs
      if: hashFiles('docs/conf.py') != ''
      run: |
        cd docs
        make html || echo "Sphinx not configured"
      continue-on-error: true

    - name: Deploy to GitHub Pages
      if: hashFiles('docs/_build/html/index.html') != ''
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html
